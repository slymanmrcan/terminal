<body>
    <div class="terminal" role="main" aria-label="Interactive Terminal Resume">
        <!-- Terminal Header -->

            </div>
        </div>

        <!-- Terminal Body -->
        <div class="terminal-body" role="log" aria-live="polite" aria-relevant="additions">

            <div id="output" class="output" aria-label="Terminal output"></div>

            <!-- Input Line -->

                    id="input"
                    class="input"
                    autofocus
                    autocomplete="off"
                    autocorrect="off"
                    autocapitalize="off"
                    spellcheck="false"
                    aria-label="Terminal command input"
                    placeholder="Type 'help' to start..."
                >
            </div>
        </div>
    </div>
